{% extends "library/base.html" %}
{% block title %}削除確認{% endblock %}

{% block content %}
    <h1>削除の確認</h1>
    <p>本「<strong>{{ book.title }}</strong>」を本当に削除してもよいですか？</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除する</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
